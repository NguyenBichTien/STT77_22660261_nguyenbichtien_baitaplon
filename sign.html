<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="shortcut icon" href="../img/LOGO.webp">
    <Style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            position: relative;
            /* Màu nền trắng */
        }
        /* Thay đổi link "Trang chủ" */
        
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #e74c3c;
            text-decoration: none;
            font-size: 14px;
        }
        
        .container {
            padding: 40px;
            border: 8px solid #e74c3c;
            /* Màu đỏ cho viền */
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.1), inset 0px 0px 30px rgba(255, 255, 255, 0.1);
            background: #ffffff;
            width: 600px;
            /* Đặt chiều rộng của container lớn hơn */
            /* Xóa border-radius để không còn bo góc */
            border-radius: 0;
        }
        
        .container .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
        }
        
        .container .form h2 {
            color: #e74c3c;
            /* Màu đỏ cho tiêu đề */
            font-weight: 600;
            letter-spacing: 1px;
            text-align: center;
        }
        
        .container .form .inputBox {
            position: relative;
            width: 100%;
            /* Mở rộng để chiếm toàn bộ chiều rộng */
            max-width: 500px;
            /* Giới hạn chiều rộng để không quá rộng */
        }
        
        .container .form .inputBox input {
            padding: 12px 10px 12px 40px;
            border: none;
            width: 100%;
            background: #f5f5f5;
            /* Màu nền nhẹ cho ô input */
            border: 1px solid #ccc;
            color: #333;
            font-weight: 300;
            font-size: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
            outline: none;
        }
        /* Hiệu ứng khi focus vào ô input */
        
        .container .form .inputBox input:focus {
            background: #f8d7da;
            /* Nền ô input khi focus là đỏ nhạt */
            color: #e74c3c;
            /* Chữ đỏ khi focus */
            box-shadow: 0 0 10px #e74c3c;
            border-color: #e74c3c;
        }
        
        .container .form .inputBox span {
            position: absolute;
            left: 0;
            padding: 12px 10px 12px 40px;
            pointer-events: none;
            font-weight: 300;
            transition: 0.5s;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .container .form .inputBox input:valid~span,
        .container .form .inputBox input:focus~span {
            color: #e74c3c;
            background: #ffffff;
            transform: translateX(25px) translateY(-7px);
            font-size: 0.75em;
            padding: 0 8px;
            border-radius: 10px;
            letter-spacing: 0.1em;
        }
        
        .container .form .inputBox i {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 2px 0;
            color: #e74c3c;
            border-right: 1px solid #e74c3c;
        }
        
        .container .form .inputBox input[type="button"] {
            background: #e74c3c;
            /* Nút đăng ký màu đỏ */
            color: #fff;
            padding: 12px 0;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2), inset 0 0 15px rgba(255, 255, 255, 0.1);
            transition: 0.3s ease;
        }
        /* Hiệu ứng hover cho nút đăng ký */
        
        .container .form .inputBox input[type="button"]:hover {
            background: #c0392b;
            /* Màu đỏ đậm khi hover */
        }
        
        .container .form p {
            color: #333;
            font-size: 0.8em;
            font-weight: 300;
        }
        
        .container .form p a {
            font-weight: 500;
            color: #e74c3c;
            /* Màu đỏ cho liên kết */
            text-decoration: none;
        }
        
        .error-message {
            color: #e74c3c;
            /* Màu đỏ cho thông báo lỗi */
            font-size: 0.8em;
            margin-top: 5px;
        }
        /* Hiệu ứng cho ảnh trong container */
        
        .container .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Cắt ảnh sao cho phù hợp với khung mà không làm méo hình */
        }
    </Style>
</head>

<body>
    <a href="index.html" class="home-link">Trang chủ</a>
    <div class="container">
        <div class="img"> <img src="../STT77_22660161_NGUYENBICHTIEN/img/logo.png" alt="" srcset=""></div>

        <div class="form signup">
            <h2>Đăng ký</h2>
            <div class="inputBox">
                <input type="text" name="" id="txtten" placeholder="Nhập họ tên" class="form-control">
                <span class="error-message" id="er1"></span>
            </div>
            <div class="inputBox">
                <input type="text" name="" id="txtemail" placeholder="Nhập Email (nhập theo định dạng @gmail.com)" class="form-control">
                <span class="error-message" id="er2"></span>
            </div>
            <div class="inputBox">
                <input type="text" name="" id="txtsdt" placeholder="Nhập số điện thoại (số điện thoại gồm 10 số và bắt đầu là 09)" class="form-control">
                <span class="error-message" id="er3"></span>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="txtmk" placeholder="Nhập mật khẩu (MK phải có ít nhất 1 chữ hoa, 1 chữ thường, 1 số và 1 kí tự đặc biệt)" class="form-control">
                <span class="error-message" id="er4"></span>
            </div>
            <div class="inputBox">
                <input type="password" name="" id="txtlmk" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="error-message" id="er5"></span>
            </div>
            <div class="inputBox">
                <input type="button" value="Đăng ký" onclick="validateForm()">
                <p>Bạn đã là thành viên hay chưa? <a href="account.html" class="login">Đăng nhập</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var txtten = document.getElementById('txtten').value.trim();
            var txtemail = document.getElementById('txtemail').value.trim();
            var txtsdt = document.getElementById('txtsdt').value.trim();
            var txtmk = document.getElementById('txtmk').value.trim();
            var txtlmk = document.getElementById('txtlmk').value.trim();

            var tenPattern = /^[a-zA-Z ]*$/;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var sdtPattern = /^09[0-9]{8}$/;
            var mkPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,}$/;

            var errors = [];

            if (!tenPattern.test(txtten)) {
                document.getElementById('er1').innerText = 'Vui lòng nhập họ tên.';
                errors.push('Tên không hợp lệ');
            } else {
                document.getElementById('er1').innerText = '';
            }

            if (!emailPattern.test(txtemail)) {
                document.getElementById('er2').innerText = 'Vui lòng nhập một địa chỉ email hợp lệ.';
                errors.push('Email không hợp lệ');
            } else {
                document.getElementById('er2').innerText = '';
            }

            if (!sdtPattern.test(txtsdt)) {
                document.getElementById('er3').innerText = 'Vui lòng nhập số điện thoại hợp lệ (số điện thoại gồm 10 số và bắt đầu là 09).';
                errors.push('Số điện thoại không hợp lệ');
            } else {
                document.getElementById('er3').innerText = '';
            }

            if (!mkPattern.test(txtmk)) {
                document.getElementById('er4').innerText = 'Mật khẩu phải có ít nhất 6 ký tự, bao gồm ít nhất 1 chữ hoa, 1 chữ thường, 1 số và 1 kí tự đặc biệt.';
                errors.push('Mật khẩu không hợp lệ');
            } else {
                document.getElementById('er4').innerText = '';
            }

            if (txtmk !== txtlmk) {
                document.getElementById('er5').innerText = 'Mật khẩu nhập lại không khớp.';
                errors.push('Mật khẩu nhập lại không khớp');
            } else {
                document.getElementById('er5').innerText = '';
            }

            if (errors.length === 0) {
                alert('Đăng ký thành công!');

            }
        }
    </script>
</body>

</html>
