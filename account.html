<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | VPP Tulie</title>

    <script src="../js/jquery-3.7.1.min.js"></script>


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ffffff;
            /* Màu nền trắng */
            position: relative;
        }
        
        .home-link {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .container {
            padding: 40px;
            border: 8px solid #ff0000;
            /* Màu đỏ cho khung */
            background: #ffffff;
            /* Nền trắng */
            width: 500px;
            /* Mở rộng container */
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.1);
            /* Đổ bóng nhẹ cho khung */
        }
        
        .container .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
        }
        
        .container.form h2 {
            color: #ff0000;
            /* Màu đỏ cho tiêu đề */
            font-weight: 500;
            letter-spacing: 0.1em;
            text-align: center;
        }
        
        .container .form .inputBox {
            position: relative;
            width: 100%;
            max-width: 400px;
            /* Giới hạn chiều rộng của input box */
        }
        
        .container .form .inputBox input {
            padding: 12px 10px 12px 40px;
            border: 1px solid #ff0000;
            /* Đặt màu đỏ cho border */
            width: 100%;
            background: #ffffff;
            /* Nền trắng cho input */
            color: #333;
            /* Chữ màu đen */
            font-weight: 300;
            font-size: 1em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Đổ bóng cho input */
            transition: 0.3s ease-in-out;
            outline: none;
        }
        
        .container .form .inputBox input:focus {
            background: #ffcccc;
            /* Nền đỏ nhạt khi focus */
            color: #ff0000;
            /* Chữ màu đỏ khi focus */
            box-shadow: 0 0 10px #ff0000;
            /* Đổ bóng đỏ khi focus */
            border-color: #ff0000;
            /* Border màu đỏ khi focus */
        }
        
        .container .form .inputBox span {
            position: absolute;
            left: 0;
            padding: 12px 10px 12px 40px;
            pointer-events: none;
            font-weight: 300;
            transition: 0.5s;
            letter-spacing: 0.05em;
            color: rgba(0, 0, 0, 0.3);
        }
        
        .container .form .inputBox input:valid~span,
        .container .form .inputBox input:focus~span {
            color: #ff0000;
            /* Đổi màu span thành đỏ khi focus hoặc hợp lệ */
            background: #ffffff;
            /* Nền trắng */
            transform: translateX(25px) translateY(-7px);
            font-size: 0.75em;
            padding: 0 8px;
            letter-spacing: 0.1em;
        }
        
        .container .form .inputBox i {
            position: absolute;
            top: 15px;
            left: 10px;
            width: 2px 0;
            color: #ff0000;
            /* Màu icon đỏ */
            border-right: 1px solid #ff0000;
        }
        
        .container .form .inputBox input[type="submit"] {
            background: #ff0000;
            /* Nền đỏ cho nút submit */
            color: #fff;
            /* Chữ trắng */
            padding: 12px 0;
            font-weight: 500;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease-in-out;
        }
        
        .container .form .inputBox input[type="submit"]:hover {
            background: #cc0000;
            /* Màu đỏ đậm khi hover */
        }
        
        .container .form p {
            color: rgba(0, 0, 0, 0.5);
            font-size: 0.8em;
            font-weight: 300;
            text-align: center;
        }
        
        .container .form p a {
            font-weight: 500;
            color: #ff0000;
            /* Đổi màu link thành đỏ */
            text-decoration: none;
        }
        
        .container .form p a:hover {
            text-decoration: underline;
            /* Gạch chân link khi hover */
        }
        
        .container .img img {
            width: 100%;
            /* Đảm bảo ảnh chiếm toàn bộ chiều rộng khung */
            height: 100%;
            /* Đảm bảo ảnh chiếm toàn bộ chiều cao khung */
            object-fit: cover;
            /* Cắt ảnh sao cho phù hợp với khung mà không làm méo hình */
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-link">Trang chủ</a>
    <div class="container">
        <div class="img"> <img src="../STT77_22660161_NGUYENBICHTIEN/img/logo.png" alt="" srcset=""></div>
        <div class="form signin">
            <h2>Đăng nhập</h2>
            <div class="inputBox">
                <input type="text" required="required" placeholder="Tên đăng nhập" />
                <i class="fa-regular fa-user"></i>

            </div>
            <div class="inputBox">
                <input type="text" required="required" placeholder="Mật khẩu" />
                <i class="fa-solid fa-lock"></i>

            </div>
            <div class="inputBox">
                <a href="../html/Sitemap.html"><input type="submit" value="Đăng nhập" /></a>
            </div>
            <p>Chưa có tài khoản? <a href="sign.html" class="creat">Đăng ký</a></p>
        </div>
    </div>
</body>
<script>
    let login = document.querySelector(".login");
    let creat = document.querySelector(".creat");
    let container = document.querySelector(".container");

    login.onclick = function() {
        container.classList.add("signinForm");
    }

    creat.onclick = function() {
        container.classList.remove("signinForm");
    }
</script>

</html>
